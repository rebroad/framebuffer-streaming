plugins {
    id 'com.android.application'
}

android {
    namespace 'com.framebuffer.client'
    compileSdk 34

    // Auto-increment version code only when source files change
    def versionPropsFile = file('version.properties')
    def versionProps = new Properties()
    if (versionPropsFile.canRead()) {
        versionProps.load(new FileInputStream(versionPropsFile))
    } else {
        versionProps['VERSION_CODE'] = '1'
        versionProps['LAST_BUILD_TIME'] = '0'
    }
    def versionCode = Integer.parseInt(versionProps['VERSION_CODE'] ?: '1')
    def lastBuildTime = Long.parseLong(versionProps['LAST_BUILD_TIME'] ?: '0')

    // Check if any source files changed since last build
    def sourceChanged = false
    def sourceDirs = ['src/main/java', 'src/main/cpp', 'src/main/res']
    sourceDirs.each { dir ->
        def dirFile = file(dir)
        if (dirFile.exists()) {
            dirFile.eachFileRecurse { file ->
                if (file.isFile() && file.lastModified() > lastBuildTime) {
                    sourceChanged = true
                }
            }
        }
    }

    // Only increment if source changed or first build
    if (sourceChanged || lastBuildTime == 0) {
        versionCode = versionCode + 1
        versionProps['VERSION_CODE'] = versionCode.toString()
    }
    versionProps['LAST_BUILD_TIME'] = System.currentTimeMillis().toString()
    versionProps.store(versionPropsFile.newWriter(), null)

    // Conditionally enable native build if NDK is properly configured
    def ndkHome = System.getenv('ANDROID_NDK_HOME') ?: System.getenv('ANDROID_NDK_ROOT')
    def sdkDir = System.getenv('ANDROID_HOME') ?: System.getenv('ANDROID_SDK_ROOT')
    def ndkPath = null

    if (ndkHome) {
        ndkPath = file(ndkHome)
    } else if (sdkDir) {
        ndkPath = file("${sdkDir}/ndk-bundle")
        if (!ndkPath.exists()) {
            // Try to find latest NDK version
            def ndkDir = file("${sdkDir}/ndk")
            if (ndkDir.exists()) {
                def versions = ndkDir.listFiles().findAll { it.isDirectory() && new File(it, "source.properties").exists() }
                if (!versions.isEmpty()) {
                    ndkPath = versions.sort().last()
                }
            }
        }
    }

    if (ndkPath != null && ndkPath.exists() && file("${ndkPath}/source.properties").exists()) {
        println "NDK found at: ${ndkPath}"

        // Set NDK version explicitly to avoid Gradle trying to use wrong version
        android.ndkVersion = ndkPath.name
    }

    defaultConfig {
        applicationId "com.framebuffer.client"
        minSdk 24
        targetSdk 34
        versionCode = versionCode
        versionName = "1.0.${versionCode}"

        // Make version name available to resources
        resValue "string", "app_version", "v${versionName}"

        if (ndkPath != null && ndkPath.exists() && file("${ndkPath}/source.properties").exists()) {
            ndk {
                abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
            }

            externalNativeBuild {
                cmake {
                    cppFlags "-std=c++17"
                    arguments "-DANDROID_STL=c++_shared"
                    // Explicitly set NDK path
                    arguments "-DANDROID_NDK=${ndkPath.absolutePath}"
                }
            }
        }
    }

    if (ndkPath != null && ndkPath.exists() && file("${ndkPath}/source.properties").exists()) {
        externalNativeBuild {
            cmake {
                path "src/main/cpp/CMakeLists.txt"
                version "3.22.1"
            }
        }
    } else {
        println "NDK not properly configured - native EDID parsing from DRM will not be available"
        println "App will still work using system properties for EDID (Option 2) and current mode only"
    }

    // Make native code optional - if NDK is not available, app will still work
    // but EDID parsing from DRM will not be available
    packagingOptions {
        jniLibs {
            useLegacyPackaging = true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    // Enable deprecation warnings
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:deprecation"
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
